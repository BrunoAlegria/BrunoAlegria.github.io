    <script type="text/javascript">
    //Conectores Logicos

    //EJEMPLO 1
    //Desarrollar una aplicacion que permita calcular el sueldo final de un trabajador si se sabe que si pertenece a la categoria 2 y es del turno maÃ±ana se le apliacara una bonificacion. Mostrar todos los resultados.

    var sb=0, bon=0, sf=0, cat=0, tur="";

    sb=parseFloat(prompt("Ingrese el sueldo basico:"));
    cat=parseInt(prompt("Ingrese la categoria:"));
    tur=prompt("Ingresa el turno [m] o [t] o [n]");

    if(cat==2 && tur=="m"){
        bon=sb*0.07;
    }else{
        bon=0;
    }

    sf=sb+bon;

    alert("El sueldo basico es: "+sb);
    alert("La bonificacion es: "+bon);
    alert("El sueldo final es: "+sf);

    //EJEMPLO 2
    //Desarrollar una apliacion que permita ingresar 3 numeros y luego calcular cual es el mayor y cual es el menor. Mostrar el numero mayor y mostrar el numero menor.

    var n1=0, n2=0, n3=0, nma=0, nme=0;

    n1=parseInt(prompt("Ingrese el numero 1:"));
    n2=parseInt(prompt("Ingrese el numero 2:"));
    n3=parseInt(prompt("Ingrese el numero 3:"));

    if(n1>n2 && n1>n3){
        nme=1;
    }else{
        if(n2<n1 && n2>n3){
            nma=n2;
        }else{
            nma=n3;
        }
    }

    if(n1<n2 && n1<n3){
        nme=1;
    }else{
        if(n2<n1 && n2<n3){
            nme=2;
        }else{
            nme=3;
        }
    }

    document.write("El numero mayor es: "+nma+"<br>");
    document.write("El numero menor es: "+nme+"<br>");
    document.write("<hr>");
    </script>
