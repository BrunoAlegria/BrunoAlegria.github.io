    // Ejemplo 4:
    // Desarrollar una aplicacion que permita calcular el sueldo final de un trabajador, si se sabe que su sueldo basico es de 1000 soles y recibe bonificacion del 7% y se le aplica un descuento del 4%. Mostrar todos los valores.

    // Resolucion:
    var sb;
    var bon;
    var des;
    var sf;

    sb=0;
    bon=0;
    des=0;
    sf=0;

    sb=parseFloat(prompt("Ingrese el sueldo basico"));

    bon=sb*0.07;
    des=sb*0.04;
    sf=sb+bon-des;

    alert("El sueldo basico es: "+sb)
    alert("La bonificacion es: "+bon)
    alert("El descuento es: "+des)
    alert("El sueldo final es: "+sf)

    // Ejemplo 5:
    // Desarrollar una aplicacion que permita calcular el total a pagar si se sabe que la cantidad que se compra es 10 y el precio del producto comprado es 125.80 y ademas se debe calcular es igv que es el 18% del subtotal. Mostrar todos los resultados.

    // Resolucion:
    var can=0;
    var pre=0;
    var sbt=0;
    var igv=0;
    var tot=0;

    can=parseInt(prompt("Ingresa la cantidad a comprar"));
    pre=parseFloat(prompt("Ingresa el precio del producto"));

    can=10;
    pre=125.80;

    sbt=can*pre;
    igv=sbt*0.18;
    tot=sbt*igv;

    alert("El subtotal es: "+sbt);
    alert("El igv es: "+igv);
    alert("El total es: "+tot);

    //EJEMPLO 6:
    //Desarrollar una aplicacion que permita ingresar el numero de horas trabajadas de un empleado si se sabe que tiene un costo por cada hora trabajada y se te pide calcular el sueldo final, si adicional se le calcula una bonificacion del 6% y un descuento del 3%. Mostrar todos los resultados.

    //Resolucion:
    var nh=0;
    var ch=0;
    var sb=0;
    var bon=0;
    var des=0;
    var sf=0;

    nh=parseFloat(prompt("Ingresa el numero de horas trabajadas:"));
    ch=parseFloat(prompt("Ingresa el costo por hora trabajada:"));

    sb=nh*ch;
    bon=sb*0.06;
    des=sb*0.03;
    sf=sb+bon-des;

    alert("El sueldo basico es: "+sb);
    alert("La bonificacion es: "+bon);
    alert("El descuento es: "+des);
    alert("El sueldo final es: "+sf);
