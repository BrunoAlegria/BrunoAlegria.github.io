    <script type="text/javascript">
    //EJEMPLO 1
    //Desarrollar una aplicacion que permita calcular el area de un triangulo, si se sabe que se debe ingresar su base y altura. Si el area del triangulo es mayor a 50, se mostrar un mensaje indicando "Es un triangulo grande" en caso contrario se mostrara un mensaje indicando "Es un triangulo pequeño"

    var bas=0, alt=0, area=0, men="";

    bas=parseFloat(prompt("Ingrese la base del triangulo:"));
    alt=parseFloat(prompt("Ingrese la altura del triangulo:"));

    area=(bas*alt)/2;

    if(area>50){
        men="Es un triangulo grande"
    }else{
        men="Es un triangulo pequeño"
    }

    alert("El area del triangulo es:"+area);
    alert(men);

    //EJEMPLO 2
    //Desarrollar una apliacin que permita calcular el total a pagar por una compra de un producto, si se sabe que se debe de ingresar el precio del producto y la cantidad que se va a comprar. Si el subtotal es mayor a mil, se aplicara un descuento del 5%, en caso contrario el descuento sera del 2%. Si el cliente quiere factura se aplicara el 18% al subtotal para el igv, en caso contrario con boleta no se aplicara nada. Mostrar todos los resultados.

    var pre=0, can=0, sbt=0, des=0, igv=0, tot=0, com="";

    pre=parseFloat(prompt("Ingrese el precio del producto"));
    can=parseInt(prompt("Ingrese la cantidad a comprar"));
    com=prompt("Ingrese el tipo de comprobante[f]Factura o [b]Boleta");

    sbt=pre*can;

    if(sbt>1000){
        des=sbt*0.05;
    }else{
        des=sbt*0.02;
    }

    if(com=="f"){
        igv=sbt*0.18;
    }else{
        igv=0;
    }

    tot=sbt-des+igv;

    document.write("El subtotal es: "+sbt+"<br>");
    document.write("El descuento es: "+des+"<br>");
    document.write("El igv es: "+igv+"<br>");
    document.write("El total es: "+tot+"<br>");
    document.write("<hr>");
    </script>

</body>
