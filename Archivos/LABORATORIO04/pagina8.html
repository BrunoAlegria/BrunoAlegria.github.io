    //Desarrollar una apliacion que permita calcular el sueldo final de un trabajador si se sabe que su sueldo basico se ingresa por teclado. Adicional a eso se le va a calcular una bonificacion y un descuento dependiendo de la categoria a la cual pertenece, como se muestra a continuacion:

    // Categoria   Bonificacion   Descuento
    // A           7%             5%    
    // B           9%             7%
    // C           11%            9%

    var sb=0, bon=0, des=0, sf=0, cat="";

    sb=parseFloat(prompt("Ingrese el sueldo basico del trabajador:"));
    cat=prompt("Ingrese la categoria [a] o [b] o [c]:");

    if(cat=="a"){
        bon=sb*0.07;
        des=sb*0.05;
    }else{
        if(cat="b"){
            bon=sb*0.09;
            des=sb*0.07;
        }else{
            if(cat="c"){
                bon=sb*0.11;
                des=sb*0.09;
            }else{
                bon=0;
                des=0;
            }
        }
    }
    sf=sb+bon-des;

    alert("El sueldo basico es: "+sb);
    alert("La bonificacion es: "+bon);
    alert("El descuento es: "+des);
    alert("El sueldo final es: "+sf);
