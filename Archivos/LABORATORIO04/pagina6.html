    //EJEMPLO 1
    //Desarrollar una aplicacion que permita ingresar 3 notas y luego calcular el promedio, si el promedio es mayor o igual a 13, se mostrar un mensaje indicando "Aprobado".

    var n1=0, n2=0, n3=0, prom=0, men="";

    n1=parseFloat(prompt("Ingrese la nota 1:"));
    n2=parseFloat(prompt("Ingrese la nota 2:"));
    n3=parseFloat(prompt("Ingrese la nota 3:"));

    prom=(n1+n2+n3)/3;

    if(prom>=13){
        men="Aprobado";
    }

    alert("El promedio es: "+prom);
    alert(men);

    //EJEMPLO 2
    //Desarrollar una aplicacion que permita calcular el sueldo final de un trabajador si se sabe que el sueldo basico se ingresa y ademas si el trabajador pertenece a la categoria 3, se calculara una bonificacion del 7% y un descuento del 5% en base al sueldo basico. Mostrar los resultados.

    var sb=0, bon=0, des=0, sf=0, cat=0;

    sb=parseFloat(prompt("Ingrese el sueldo basico"));
    cat=parseInt(prompt("Ingrese la categoria"));

    if(cat==3){
        bon=sb*0.07
        des=sb*0.03
    }
    sf=sb+bon-des;

    document.write("El sueldo basico es: "+sb+"<br>");
    document.write("La bonificacion es: "+bon+"<br>");
    document.write("El descuento es: "+des+"<br>");
    document.write("El sueldo final es: "+sf+"<br>");
    document.write("<hr>")
    </script>
