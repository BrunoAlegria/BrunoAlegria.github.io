<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - Parte 4</title>
    <script type="text/javascript">
    //Ejemplo 003:
    //Desarrollar una aplicacion que permita ingresar tu edad y en base a tu edad mostrar un mensaje indicando "Eres mayor de edad" si tu edad es mayor o igual a 18 en caso contrario mostrar un mensaje indicando "Eres menor de edad".

    function MostrarMensaje(ed){
        var m="";
        if(ed>=18){
            m="Eres mayor de edad";
        }else{
            m="Eres menor de edad"
        }
        return m;
    }

    function Mostrar(){
        var txtEdad=document.getElementById("txtEdad");
        var txtMen=document.getElementById("txtMen");

        if(txtEdad.value==""){
            alert("Ingresa tu edad");
            txtEdad.focus();
        }else{
            var edad=0; men="";
        edad=parseFloat(txtEdad.value);
        men=MostrarMensaje(edad);
        txtMen.value=men;
        }
    }
    </script>
</head>
<body>
    <form action="">
        <label for="txtEdad">Edad</label>
        <input type="text" name="txtEdad" id="txtEdad"><br>
        <label for="txtMen">Mensaje</label>
        <input type="text" name="txtMen" id="txtMen">
        <input type="button" value="Mostrar" id="btnMostrar" name="btnMostrar" onclick="Mostrar()">
        <input type="reset" value="Limpiar" id="btnLimpiar" name="btnLimpiar">
    </form>
</body>
</html>
